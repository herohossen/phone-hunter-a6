<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone World</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">
    <header>

    </header>
    <main>
        <!-- Search Box Start   -->
        <h3 class="mt-3 text-center">Search any phone</h3>
        <form class="d-flex justify-content-center mt-5">
            <input class=" me-2 rounded" type="search" placeholder="Search phone here" aria-label="Search"
                style="width:50%;" id="input-search">
            <button class="btn btn-outline-success rounded" onclick="loadData()" type="button"
                id="search-button">Search</button>
        </form>
        <div class="text-center " id="spinner-call" style="display:none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="msgError" class="text-danger text-center">
        
        </div>
        <!-- Search Box End   -->

        <!-- Display data -->
        <!-- Phone Details  Start -->
        <section>
            <div id="phone-detils" class=""> </div>
        </section>

        <!-- Phone Details  End -->


        <!-- Phone Card start  -->


        <section class="">
            <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4 mt-3">

            </div>

        </section>

        <!-- Phone Card End  -->



    </main>


    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.js"></script>

</body>

</html>
